<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kue.png">
    <title>Micha Birthday!!</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Indie+Flower&display=swap');

        body {
            font-family: 'Indie Flower', cursive;
            background-color: #f0e68c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            height: 400px;
            background: #ffcccb;
            perspective: 1000px;
            position: relative;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .card-front {
            background: #ff6347;
        }

        .card-back {
            background: #ffcccb;
            transform: rotateY(180deg);
            text-align: center;
            padding: 20px;
        }

        .card h1 {
            font-size: 24px;
            color: #fff;
        }

        .card p {
            font-size: 18px;
            color: #4b0082;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" onclick="toggleCard()">
        <div class="card-inner" id="cardInner">
            <div class="card-front">
                <h1>Happy Birthday!</h1>
            </div>
            <div class="card-back">
                <p>Happy Birthday to my mucca,<br>
                I hope you can achieve your dreams,<br>
                and I hope this month you get good news,<br>
                never give up on what you are trying to do,<br>
                good luck and God bless you always,<br>
                I'm so lucky to have you! ðŸŽ‰</p>
                <button class="button" onclick="alert('Happy Birthday, Muccaaaa!')">Celebrate!</button>
            </div>
        </div>
    </div>

    <script>
        function toggleCard() {
            const cardInner = document.getElementById('cardInner');
            cardInner.style.transform = cardInner.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
    </script>
</body>
</html>
